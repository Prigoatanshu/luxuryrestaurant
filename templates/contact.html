{% extends "base.html" %}
{% block content %}

<div class="container my-5">

  <div class="text-center mb-5">
    <div class="section-title">Contact</div>
    <div class="section-divider"></div>
    <h2 class="mt-3">Contact Us</h2>
    <p class="text-muted">Reservations, private dining, and special requests.</p>
  </div>

  <div class="row">

    <!-- Form -->
    <div class="col-md-6">

      <div class="story-card">
        <form>

          <input class="form-control mb-3" placeholder="Name">
          <input class="form-control mb-3" placeholder="Email">
          <textarea class="form-control mb-3" rows="4" placeholder="Message"></textarea>

          <button class="btn btn-danger">Send</button>

        </form>
      </div>

    </div>

    <!-- Map -->
    <div class="col-md-6">

      <div class="story-card h-100">
        <div class="mb-3">
          <h5 class="mb-1">LuxuryDine</h5>
          <p class="text-muted mb-0">118 Rue Lumiere, Grand Avenue</p>
          <p class="text-muted mb-0">Open daily: 5:30 PM - 11:30 PM</p>
        </div>
        <p class="mb-2"><i class="fa-solid fa-phone me-2"></i> +91 9027276302</p>
        <p class="mb-4"><i class="fa-solid fa-envelope me-2"></i> jhapriyanshu107@gmail.com</p>
        <iframe
          src="https://www.google.com/maps?q=New+York&output=embed"
          width="100%"
          height="230"
          style="border:0;"
          loading="lazy">
        </iframe>
      </div>

    </div>

  </div>

</div>

{% endblock %}
