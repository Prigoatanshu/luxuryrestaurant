{% extends "base.html" %}
{% block content %}

<div class="container my-5" style="max-width: 520px;">
  <div class="story-card">
    <h2 class="mb-3">Admin Login</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-dark" role="alert">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}
    <form method="POST">
      <div class="mb-3">
        <input type="password" class="form-control" name="password" placeholder="Admin password" required>
      </div>
      <button class="btn btn-danger w-100">Sign In</button>
    </form>
  </div>
</div>

{% endblock %}
